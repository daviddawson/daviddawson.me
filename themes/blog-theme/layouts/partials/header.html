<header class="site-header">
    <style>
        @keyframes gradient-shift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        
        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-5px); }
        }
        
        @keyframes sparkle {
            0%, 100% { opacity: 0; transform: scale(0) rotate(0deg); }
            50% { opacity: 1; transform: scale(1) rotate(180deg); }
        }
        
        .site-header {
            background: linear-gradient(135deg, #ffffff 0%, #e3f2fd 25%, #bbdefb 50%, #e3f2fd 75%, #ffffff 100%);
            background-size: 400% 400%;
            animation: gradient-shift 15s ease infinite;
            border-bottom: 1px solid transparent;
            padding: 2rem 0;
            margin-bottom: 3rem;
            position: relative;
            overflow: hidden;
            box-shadow: 0 4px 20px rgba(33, 150, 243, 0.1);
        }
        
        .site-header::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(33, 150, 243, 0.05) 0%, transparent 70%);
            animation: float 20s ease-in-out infinite;
        }
        
        .site-header::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            height: 1px;
            background: linear-gradient(90deg, transparent, var(--accent), transparent);
            opacity: 0.5;
        }
        
        .header-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: relative;
            z-index: 1;
        }
        
        .site-branding {
            display: flex;
            align-items: baseline;
            gap: 1rem;
            position: relative;
        }
        
        .site-title {
            font-family: 'Roboto Mono', monospace;
            font-size: 2rem;
            font-weight: 700;
            color: var(--text-primary);
            text-decoration: none;
            position: relative;
            transition: all 0.3s ease;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.05);
        }
        
        .site-title::before {
            content: '< ';
            color: var(--accent);
            opacity: 0;
            transition: opacity 0.3s ease;
        }
        
        .site-title::after {
            content: ' />';
            color: var(--accent);
            opacity: 0;
            transition: opacity 0.3s ease;
        }
        
        .site-title:hover::before,
        .site-title:hover::after {
            opacity: 1;
        }
        
        .site-title:hover {
            color: var(--accent);
            text-decoration: none;
            transform: translateY(-2px);
            text-shadow: 2px 4px 8px rgba(33, 150, 243, 0.2);
        }
        
        .site-tagline {
            font-size: 0.8rem;
            color: var(--text-muted);
            font-style: italic;
            opacity: 0.8;
            position: absolute;
            bottom: -1.2rem;
            left: 2rem;
            white-space: nowrap;
        }
        
        .header-nav {
            display: flex;
            gap: 2rem;
            align-items: center;
        }
        
        .nav-link {
            color: var(--text-secondary);
            font-weight: 500;
            padding: 0.5rem 1rem;
            border-radius: 25px;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }
        
        .nav-link::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            background: rgba(33, 150, 243, 0.1);
            border-radius: 50%;
            transform: translate(-50%, -50%);
            transition: width 0.4s ease, height 0.4s ease;
        }
        
        .nav-link:hover::before {
            width: 100px;
            height: 100px;
        }
        
        .nav-link:hover {
            color: var(--accent);
            transform: translateY(-2px);
            text-decoration: none;
        }
        
        .nav-link.edit-btn {
            background: linear-gradient(135deg, var(--accent) 0%, #1565c0 100%);
            color: white;
            padding: 0.5rem 1.2rem;
            font-weight: 600;
            box-shadow: 0 2px 10px rgba(33, 150, 243, 0.3);
        }
        
        .nav-link.edit-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 4px 20px rgba(33, 150, 243, 0.4);
            color: white;
        }
        
        .social-links {
            display: flex;
            gap: 1rem;
            margin-left: 2rem;
            padding-left: 2rem;
            border-left: 1px solid var(--border);
        }
        
        .social-link {
            color: var(--text-muted);
            width: 36px;
            height: 36px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.8);
            border: 1px solid var(--border);
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }
        
        .social-link::before {
            content: '';
            position: absolute;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, var(--accent), #1565c0);
            opacity: 0;
            transition: opacity 0.3s ease;
            z-index: -1;
        }
        
        .social-link:hover {
            color: white;
            transform: translateY(-3px) rotate(5deg);
            box-shadow: 0 4px 15px rgba(33, 150, 243, 0.3);
            border-color: transparent;
        }
        
        .social-link:hover::before {
            opacity: 1;
        }
        
        .social-link svg {
            transition: transform 0.3s ease;
        }
        
        .social-link:hover svg {
            transform: scale(1.1);
        }
        
        /* Floating decorative elements */
        .header-decoration {
            position: absolute;
            pointer-events: none;
        }
        
        .decoration-1 {
            top: 10%;
            left: 5%;
            width: 20px;
            height: 20px;
            background: rgba(33, 150, 243, 0.2);
            border-radius: 50%;
            animation: float 8s ease-in-out infinite;
        }
        
        .decoration-2 {
            top: 60%;
            right: 10%;
            width: 15px;
            height: 15px;
            background: rgba(33, 150, 243, 0.15);
            border-radius: 50%;
            animation: float 10s ease-in-out infinite reverse;
        }
        
        .decoration-3 {
            bottom: 20%;
            left: 15%;
            width: 8px;
            height: 8px;
            background: rgba(33, 150, 243, 0.3);
            border-radius: 50%;
            animation: sparkle 3s ease-in-out infinite;
        }
        
        @media (max-width: 768px) {
            .site-header {
                padding: 1.5rem 0;
            }
            
            .header-container {
                flex-direction: column;
                gap: 1.5rem;
                padding: 0 15px;
            }
            
            .site-title {
                font-size: 1.5rem;
            }
            
            .site-tagline {
                position: static;
                margin-top: 0.5rem;
            }
            
            .header-nav {
                gap: 1rem;
            }
            
            .social-links {
                margin-left: 0;
                padding-left: 0;
                border-left: none;
            }
            
            .header-decoration {
                display: none;
            }
        }
    </style>

    </div>
</header>
