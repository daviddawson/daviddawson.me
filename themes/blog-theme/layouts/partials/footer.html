<footer class="site-footer">
    <style>
        .site-footer {
            margin-top: 4rem;
            padding: 2rem 0;
            border-top: 1px solid var(--border);
            background: var(--bg-secondary);
        }
        
        .footer-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
            text-align: center;
            color: var(--text-muted);
            font-size: 0.9rem;
        }
        
        .footer-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 1rem;
        }
        
        .footer-links {
            display: flex;
            gap: 1.5rem;
        }
        
        .footer-links a {
            color: var(--text-secondary);
            text-decoration: none;
        }
        
        .footer-links a:hover {
            color: var(--accent);
        }
        
        @media (max-width: 768px) {
            .footer-content {
                flex-direction: column;
                text-align: center;
            }
            
            .footer-container {
                padding: 0 15px;
            }
        }
    </style>
    
    <div class="footer-container">
        <div class="footer-content">
            <div>&copy; {{ now.Year }} {{ .Site.Title }}. All rights reserved.</div>
            <nav class="footer-links">
                <a href="/about/">About</a>
                <a href="/admin/">Edit</a>
                <a href="https://github.com/daviddawson">GitHub</a>
            </nav>
        </div>
    </div>
</footer>
