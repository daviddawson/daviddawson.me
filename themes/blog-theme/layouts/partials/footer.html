<footer class="site-footer">
    <style>
        .site-footer {
            margin-top: 4rem;
            padding: 2rem 0;
            border-top: 1px solid var(--border-color);
            text-align: center;
            color: #666;
            font-size: 0.9rem;
        }
        
        .footer-content {
            display: flex;
            flex-direction: column;
            gap: 1rem;
            align-items: center;
        }
        
        .footer-links {
            display: flex;
            gap: 1.5rem;
            flex-wrap: wrap;
            justify-content: center;
        }
        
        .footer-links a {
            color: #666;
        }
        
        .footer-links a:hover {
            color: var(--accent-color);
        }
    </style>
    
    <div class="container">
        <div class="footer-content">
            <div class="footer-links">
                {{ range .Site.Menus.footer }}
                <a href="{{ .URL }}">{{ .Name }}</a>
                {{ end }}
            </div>
            <div>
                {{ with .Site.Copyright }}{{ . }}{{ else }}&copy; {{ now.Year }} {{ .Site.Title }}{{ end }}
            </div>
        </div>
    </div>
</footer>
